<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <div class="flex items-center justify-center mb-6">
        <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" stroke-width="1.5"
             viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3zm0 2c-2.667 0-8 1.333-8 4v2h16v-2c0-2.667-5.333-4-8-4z" />
        </svg>
    </div>
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-2">Welcome Back</h2>
    <p class="text-sm text-center text-gray-500 mb-6">Please login to your account</p>

    <div th:if="${param.error}" class="mb-4">
        <p class="text-red-500 text-center"> Invalid Username or Password</p>
    </div>


    <div th:if="${param.logout}" class="mb-4">
        <p class="text-green-500 text-center"> Logout Successful ! Login again</p>
    </div>

    <form th:action="@{'/process-login'}" method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input placeholder="Enter here" type="text" name="username" id="username" required
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input placeholder="Enter here" type="password" name="password" id="password" required
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition">
            Login
        </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
        Don't have an account?
        <a href="#" class="text-indigo-600 hover:underline">Register here</a>
    </p>
</div>

</body>
</html>
